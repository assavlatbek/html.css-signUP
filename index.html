    <div class="module">
      <div class="module-header">
        <img src="./images/logo.svg" alt="" />

        <h1>Welcome to ByTrend!</h1>
        <br />
        <p>
          Already have an account?
          <span><a href="./Login.html">Log in</a></span>
        </p>
      </div>
      <br />
      <br />
      <div class="module-body">
        <div class="d-flex">
          <div>
            <label for="FirstName"
              >First name<span class="text-star">*</span></label
            >
            <input type="text" id="FirstName" placeholder="Your name" />
          </div>
          <div>
            <label for="LastName"
              >Last name<span class="text-star">*</span></label
            >
            <input type="text" id="LastName" placeholder="Your surname" />

        <br />
        <label for="BirthDay">Brith Date<span class="text-star">*</span></label>
        <input type="date" class="comon" name="date" id="BirthDay" />
        <br />
        <label for="">Gender<span class="text-star">*</span></label>
        <div class="d-flex">
          <div class="checkbox">
            <input name="Female" value="F" id="Female" type="radio" />
            <label for="Female"> Female</label>
          </div>
          <div class="checkbox">
            <input name="Male" value="M" id="Male" type="radio" />
            <label for="Male"> Male</label>
          </div>
        </div>
        <br />
        <label for="Skype">Skype</label>
        <input
          type="text"
          class="comon"
          id="Skype"
          placeholder="Your login Skype"
        />
        <br />
        <label for="Promo">Promo</label>
